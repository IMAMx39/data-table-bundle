# Operators
EQUAL: równa się
CONTAINS: zawiera
NOT_CONTAINS: nie zawiera
NOT_EQUAL: różne od
GREATER_EQUAL: większe lub równe
LESS_EQUAL: mniejsze lub równe
GREATER_THAN: większe od
LESS_THAN: mniejsze od
STARTS_WITH: zaczyna się od
ENDS_WITH: kończy się z

# Boolean type
Yes: Tak
No: Nie

# Personalization
Personalization: Personalizacja
Drag items between columns to show/hide relevant data in the list or change their order: Przeciągaj elementy pomiędzy kolumnami, aby pokazać/ukryć odpowiednie dane na liście, lub zmienić ich kolejność
Visible columns: Widoczne kolumny
Hidden columns: Ukryte kolumny

# Misc
Filter: Filtruj
Apply: Zastosuj